<div class="wrapper">
    <app-navbar></app-navbar>
    <div class="content-wrapper" style="background-color: white;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-12">
                    <h1 class="text-center text-info mt-3 mb-3 my-title">Cập nhật thông tin tài khoản</h1>
                </div>
            </div>
            <div class="row justify-content-center mt-5">
                <div class="col-sm-6">
                    <form [formGroup]="formUpdateData" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <mat-form-field appearance="outline" class="example-full-width">
                                <mat-label>Username</mat-label>
                                <input formControlName="username" #username matInput maxlength="18" class="input-height" type="text">
                                <mat-icon matSuffix>person</mat-icon>
                                <mat-hint align="end">{{username.value.length}} / 18</mat-hint>
                                <mat-error *ngIf="formValid.username.invalid">{{getUserErrorMessage()}}</mat-error>
                            </mat-form-field>
                        </div>
                        <div class="form-group">
                            <mat-form-field appearance="outline" class="example-full-width">
                                <mat-label>Email</mat-label>
                                <input formControlName="email" #email matInput class="input-height" type="email">
                                <mat-icon matSuffix>email</mat-icon>
                                <mat-error *ngIf="formValid.email.invalid">{{getEmailErrorMessage()}}</mat-error>
                            </mat-form-field>
                        </div>
                        <div class="form-group ">
                            <mat-form-field appearance="outline" class="example-full-width">
                                <mat-label>Roles</mat-label>
                                <mat-select formControlName="roles" multiple>
                                    <mat-option *ngFor="let role of rolesList " [value]="role.value ">{{role.name}}</mat-option>
                                </mat-select>
                                <mat-error *ngIf="formValid.roles.invalid">{{getRoleErrorMessage()}}</mat-error>
                            </mat-form-field>
                        </div>
                        <button [disabled]="formUpdateData.invalid" class="btn btn-primary btn-block">Submit</button>
                        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                    </form>
                </div>
            </div>
            <div [ngClass]="{ 'hienra': success }" class="alert tb">
                <i class="fas fa-check" style="color: green; font-size: 1.25em;"></i>&nbsp;Updated successfully!
            </div>
        </div>
    </div>
</div>
