<div class="col-md-4 offset-md-4" style="margin-top: 100px;">
    <div class="card">
        <h4 class="card-header">Login Page</h4>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginValid.username.errors }" />
                    <div *ngIf="submitted && loginValid.username.errors" class="invalid-feedback">
                        <div *ngIf="loginValid.username.errors.required">Username is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginValid.password.errors }" />
                    <div *ngIf="submitted && loginValid.password.errors" class="invalid-feedback">
                        <div *ngIf="loginValid.password.errors.required">Password is required</div>
                    </div>
                </div>
                <button [disabled]="loading" class="btn btn-primary btn-block">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span> Login
                </button>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">Username or password is incorrect.</div>
            </form>
        </div>
    </div>
</div>
